name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Dalamud
        shell: pwsh
        run: |
          # Create directory structure
          $dalamudPath = "$env:AppData\XIVLauncher\addon\Hooks\dev"
          New-Item -ItemType Directory -Force -Path $dalamudPath
          
          # Download and extract Dalamud
          Write-Host "Downloading Dalamud..."
          Invoke-WebRequest -Uri "https://goatcorp.github.io/dalamud-distrib/latest.zip" -OutFile "dalamud.zip"
          
          Write-Host "Extracting Dalamud..."
          Expand-Archive -Path "dalamud.zip" -DestinationPath $dalamudPath -Force
          
          # List files to verify
          Write-Host "Dalamud files:"
          Get-ChildItem $dalamudPath

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        shell: pwsh
        run: |
          $dalamudPath = "$env:AppData\XIVLauncher\addon\Hooks\dev"
          dotnet build --configuration Release --no-restore /p:DalamudLibPath="$dalamudPath\"

      - name: Create release package
        shell: pwsh
        run: |
          # Get version from tag
          $version = "${{ github.ref_name }}".TrimStart('v')
          Write-Host "Creating release for version $version"
          
          # Update version in manifest
          $manifest = Get-Content "SupplyMissionHelper.json" -Raw | ConvertFrom-Json
          $manifest.AssemblyVersion = $version
          $manifest | ConvertTo-Json -Depth 10 | Set-Content "SupplyMissionHelper.json"
          
          # Create release directory
          New-Item -ItemType Directory -Force -Path "release"
          
          # Copy plugin files
          $outputPath = "bin\Release\net8.0-windows"
          if (Test-Path "$outputPath\SupplyMissionHelper.dll") {
            Copy-Item "$outputPath\SupplyMissionHelper.dll" -Destination "release\"
            Copy-Item "SupplyMissionHelper.json" -Destination "release\"
            
            # Create zip
            Compress-Archive -Path "release\*" -DestinationPath "SupplyMissionHelper.zip" -Force
            
            Write-Host "Release package created successfully"
            Get-ChildItem "SupplyMissionHelper.zip"
          } else {
            Write-Error "Build output not found at $outputPath"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SupplyMissionHelper
          path: SupplyMissionHelper.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: SupplyMissionHelper.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
