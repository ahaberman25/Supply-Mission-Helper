name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      DALAMUD_HOME: ${{ github.workspace }}/dalamud
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Download Dalamud
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path $env:DALAMUD_HOME
          Invoke-WebRequest -Uri "https://goatcorp.github.io/dalamud-distrib/latest.zip" -OutFile "dalamud.zip"
          Expand-Archive -Path "dalamud.zip" -DestinationPath $env:DALAMUD_HOME -Force

      - name: Restore
        run: dotnet restore

      - name: Build
        shell: pwsh
        run: |
          dotnet build --configuration Release --no-restore /p:DalamudLibPath="${env:DALAMUD_HOME}\"
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Build failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }

      - name: Verify Build Output
        shell: pwsh
        run: |
          $dllPath = "bin/Release/net9.0-windows/SupplyMissionHelper.dll"
          if (-not (Test-Path $dllPath)) {
            Write-Error "Build output not found at $dllPath"
            Write-Host "Contents of bin/Release:"
            Get-ChildItem "bin/Release" -Recurse | Select-Object FullName
            exit 1
          }
          Write-Host "âœ“ Build output found: $dllPath"

      - name: Package
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          
          # Create package
          New-Item -ItemType Directory -Force -Path "release"
          Copy-Item "bin/Release/net9.0-windows/SupplyMissionHelper.dll" -Destination "release/"
          Copy-Item "SupplyMissionHelper.json" -Destination "release/"
          Compress-Archive -Path "release/*" -DestinationPath "SupplyMissionHelper.zip" -Force

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SupplyMissionHelper
          path: SupplyMissionHelper.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: SupplyMissionHelper.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
