name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    env:
      DALAMUD_HOME: ${{ github.workspace }}/dalamud
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download Dalamud
        shell: pwsh
        run: |
          Write-Host "Downloading Dalamud to $env:DALAMUD_HOME"
          New-Item -ItemType Directory -Force -Path $env:DALAMUD_HOME
          Invoke-WebRequest -Uri "https://goatcorp.github.io/dalamud-distrib/latest.zip" -OutFile "dalamud.zip"
          Expand-Archive -Path "dalamud.zip" -DestinationPath $env:DALAMUD_HOME -Force
          
          Write-Host "Dalamud files:"
          Get-ChildItem $env:DALAMUD_HOME | Select-Object Name

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        shell: pwsh
        run: |
          dotnet build --configuration Release --no-restore /p:DalamudLibPath="${env:DALAMUD_HOME}\"

      - name: Create release package
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $manifest = Get-Content "SupplyMissionHelper.json" -Raw | ConvertFrom-Json
          $manifest.AssemblyVersion = $version
          $manifest | ConvertTo-Json -Depth 10 | Set-Content "SupplyMissionHelper.json"
          
          New-Item -ItemType Directory -Force -Path "release"
          Copy-Item "bin\Release\net8.0-windows\SupplyMissionHelper.dll" -Destination "release\"
          Copy-Item "SupplyMissionHelper.json" -Destination "release\"
          Compress-Archive -Path "release\*" -DestinationPath "SupplyMissionHelper.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SupplyMissionHelper
          path: SupplyMissionHelper.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: SupplyMissionHelper.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}